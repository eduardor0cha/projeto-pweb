<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="/js/GerenciadorTarefas.js"></script>
    <script type="text/javascript" src="/domain/tarefa.js"></script>
    <title>To do</title>
  </head>
  <body>
    <nav>
      <h1 id="titulo">To-Do Notes</h1>
    </nav>
    <main>
      <div id="coluna1" class="coluna">
        <div class="titulo-coluna">
          <h3>Pendente</h3>
          <button>+</button>
        </div>
        <div
          class="corpo-coluna"
          id="corpo1"
          ondragover="handleDragOver(event)"
          ondrop="handleDrop(event)"
        ></div>
      </div>
      <div id="coluna2" class="coluna">
        <div class="titulo-coluna">
          <h3>Fazendo</h3>
          <button>+</button>
        </div>
        <div
          class="corpo-coluna"
          id="corpo2"
          ondragover="handleDragOver(event)"
          ondrop="handleDrop(event)"
        ></div>
      </div>
      <div id="coluna3" class="coluna">
        <div class="titulo-coluna">
          <h3>Feito</h3>
          <button>+</button>
        </div>
        <div
          class="corpo-coluna"
          id="corpo3"
          ondragover="handleDragOver(event)"
          ondrop="handleDrop(event)"
        ></div>
      </div>
    </main>
  </body>
</html>
