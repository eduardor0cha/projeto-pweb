<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="/js/GerenciadorTarefas.js"></script>
    <script type="text/javascript" src="/domain/tarefa.js"></script>
    <title>To do</title>
  </head>
  <body>
    <nav>
      <div id="nome">To-Do Notes</div>
      <button id="addColuna">+</button>
    </nav>
    <main>
      <div id="coluna1" class="coluna">
        <div class="titulo">
          <div class="texto">
            <p>Pendente</p>
          </div>
          <div class="button">
            <button>X</divbutton>
          </div>
        </div>
        <div class="corpo" id="corpo1" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
        </div>
      </div>
      <div id="coluna2" class="coluna">
        <div class="titulo">
          <div class="texto">
            <p>Fazendo</p>
          </div>
          <div class="button">
            <button>X</divbutton>
          </div>
        </div>
        <div class="corpo" id="corpo2" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
        </div>
      </div>
      <div id="coluna3" class="coluna">
        <div class="titulo">
          <div class="texto">
            <p>Feito</p>
          </div>
          <div class="button">
            <button>X</divbutton>
          </div>
        </div>
        <div class="corpo" id="corpo3" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
        </div>
      </div>
    </main>
  </body>
</html>
